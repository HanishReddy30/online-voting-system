<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>
    <link rel="stylesheet" href="voting.css">
</head>

<body>
    <h1 style="color: blueviolet;">Voting Ballot</h1>
    <div class="cont">
        <form id="votingForm">
            <div class="bjp">
                <input type="radio" name="vote" id="bjp" value="BJP">
                <label for="bjp" style="color: rgb(241, 98, 46);">BJP</label>
                <img src="bjp.svg.png" height="20px" alt="bjp img">
            </div>
            <div class="congress">
                <input type="radio" name="vote" id="congress" value="congress">
                <label for="congress" style="color: rgb(7, 236, 7);">Congress</label>
                <img src="congress.png" height="20px" alt="congress img">
            </div>
            <div class="brs">
                <input type="radio" name="vote" id="brs" value="brs">
                <label for="brs" style="color: hotpink;">BRS</label>
                <img src="brs.png" height="23px" alt="brs image">
            </div>
            <div class="janasena">
                <input type="radio" name="vote" id="janasena" value="janasena">
                <label for="janasena" style="color: red;">Janasena</label>
                <img src="jana.jpeg" height="25px" alt="janasena image">
            </div>
            <div class="ysrcp">
                <input type="radio" name="vote" id="ysrcp" value="ysrcp">
                <label for="ysrcp" style="color: blue;">YSRCP</label>
                <img src="YSRCP-1-1.jpg" height="22px" alt="ysrcp">
            </div>
            <div class="nota">
                <input type="radio" name="vote" id="nota" value="nota">
                <label for="nota" style="color: black;">NOTA</label>
                <img src="nota.jpg" height="23px" alt="nota img">
            </div>
            <div class="submit">
                <button type="button" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>
    <script>
        function submitForm() {
            var form = document.getElementById('votingForm');
            var formData = new FormData(form);
            var selectedOption = formData.get('vote');
            localStorage.setItem('selectedOption', selectedOption);
            window.location.href = 'confirm.html';
        }
    </script>
</body>
</html>
