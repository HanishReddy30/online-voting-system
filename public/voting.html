<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>
    <link rel="stylesheet" href="voting.css">
</head>
<body>
    <h1 style="color: blueviolet;">Voting Ballot</h1>
    <div class="cont">
        <form action="/vote" method="POST">
            <!-- Ensure this hidden input exists to pass the username -->
            <input type="hidden" name="username" value="<!-- Insert Username Here -->">
            
            <div class="option bjp">
                <input type="radio" name="vote" id="bjp" value="bjp" required>
                <label for="bjp">BJP</label>
                <img src="images/bjp.svg.png" alt="bjp img">
            </div>
            <div class="option congress">
                <input type="radio" name="vote" id="congress" value="congress" required>
                <label for="congress">Congress</label>
                <img src="images/congress.png" alt="congress img">
            </div>
            <div class="option brs">
                <input type="radio" name="vote" id="brs" value="brs" required>
                <label for="brs">BRS</label>
                <img src="images/brs.png" alt="brs image">
            </div>
            <div class="option janasena">
                <input type="radio" name="vote" id="janasena" value="janasena" required>
                <label for="janasena">Janasena</label>
                <img src="images/jana.jpeg" alt="janasena image">
            </div>
            <div class="option ysrcp">
                <input type="radio" name="vote" id="ysrcp" value="ysrcp" required>
                <label for="ysrcp">YSRCP</label>
                <img src="images/YSRCP-1-1.jpg" alt="ysrcp">
            </div>
            <div class="option nota">
                <input type="radio" name="vote" id="nota" value="nota" required>
                <label for="nota">NOTA</label>
                <img src="images/nota.jpg" alt="nota img">
            </div>
            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
