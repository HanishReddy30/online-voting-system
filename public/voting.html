<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vote for Your Candidate</h1>
        <form action="/vote" method="POST">
            <label for="candidate">Select a candidate:</label>
            <input type="radio" id="candidate1" name="vote" value="Candidate1" required>
            <label for="candidate1">Candidate 1</label>
            <input type="radio" id="candidate2" name="vote" value="Candidate2" required>
            <label for="candidate2">Candidate 2</label>
            <input type="radio" id="candidate3" name="vote" value="Candidate3" required>
            <label for="candidate3">Candidate 3</label>
            <input type="radio" id="candidate4" name="vote" value="Candidate4" required>
            <label for="candidate4">Candidate 4</label>
            <button type="submit">Submit Vote</button>
        </form>
    </div>
</body>
</html>
