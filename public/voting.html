<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>
    <link rel="stylesheet" href="voting.css">
</head>
<body>
    <h1 style="color: blueviolet;">Voting Ballot</h1>
    <div class="cont">
        <form action="/vote" method="POST">
            <!-- Ensure this hidden input exists to pass the username -->
            <input type="hidden" name="username" value="<!-- Insert Username Here -->">
            
            <div class="bjp">
                <input type="radio" name="vote" id="bjp" value="bjp" required>
                <label for="bjp" style="color: rgb(241, 98, 46);">BJP</label>
                <img src="images/bjp.svg.png" height="20px" alt="bjp img">
            </div>
            <div class="congress">
                <input type="radio" name="vote" id="congress" value="congress" required>
                <label for="congress" style="color: rgb(7, 236, 7);">Congress</label>
                <img src="images/congress.png" height="20px" alt="congress img">
            </div>
            <div class="brs">
                <input type="radio" name="vote" id="brs" value="brs" required>
                <label for="brs" style="color: hotpink;">BRS</label>
                <img src="images/brs.png" height="23px" alt="brs image">
            </div>
            <div class="janasena">
                <input type="radio" name="vote" id="janasena" value="janasena" required>
                <label for="janasena" style="color: red;">Janasena</label>
                <img src="images/jana.jpeg" height="25px" alt="janasena image">
            </div>
            <div class="yrscp">
                <input type="radio" name="vote" id="ysrcp" value="ysrcp" required>
                <label for="ysrcp" style="color: blue;">YSRCP</label>
                <img src="images/YSRCP-1-1.jpg" height="22px" alt="ysrcp">
            </div>
            <div class="nota">
                <input type="radio" name="vote" id="nota" value="nota" required>
                <label for="nota" style="color: black;">NOTA</label>
                <img src="images/nota.jpg" height="23px" alt="nota img">
            </div>
            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
