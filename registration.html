<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Page</title>
  <link rel="stylesheet" href="registration.css">
</head>
<body>
  <div class="total">
    <div class="container">
      <h1>Registration Form</h1>
      <form action="post">
        <div class="center">
          <label for="FirstName">Enter your name:</label>
          <input type="text" id="FirstName" placeholder="Enter your name" />
        </div>
        <div class="center">
          <label for="LastName">Enter last name:</label>
          <input type="text" id="LastName" placeholder="Enter your last name" />
        </div>
        <div class="center gender-container">
          <label for="Gender">Gender:</label>
          <input type="radio" id="male" name="Gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="Gender" value="female" />
          <label for="female">Female</label>
          <input type="radio" id="other" name="Gender" value="other" />
          <label for="other">Other</label>
        </div>
        <div class="center">
          <label for="BirthDate">Date of birth:</label>
          <input type="date" name="BirthDate" id="BirthDate" />
        </div>
        <div class="center">
          <label for="aadhaar">Enter Aadhaar number:</label>
          <input type="text" name="aadhaar" id="aadhaar" placeholder="Enter your Aadhaar number" />
        </div>
        <div class="center">
          <label for="username">Create user name:</label>
          <input type="text" name="username" id="user name" placeholder="Create your user name" />
        </div>
        <div class="center">
          <label for="password">Create password:</label>
          <input type="password" name="password" id="password" placeholder="Create your password" />
        </div>
        <div class="center">
          <label for="confirmpassword">Confirm password:</label>
          <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm your password" />
        </div>
        <div class="center">
          <button type="submit">submit</button>
        </div>
      </div>
    </div>
  </form>
  <script src="regirstation.js"></script>
</body>
</html>
